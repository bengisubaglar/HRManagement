<!--HEADER START-->
<mat-toolbar style="background-color: #17569b;">

  <span style="color:#fff">SONÄ°K</span>
  <span class="example-spacer"></span>
  <button mat-icon-button>
    <mat-icon style="color:#fff;">account_circle</mat-icon>
  </button>
  <span class="spacer2"></span>
  <button mat-raised-button (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>
<!--HEADER END-->


<body>
  <div class="container" style="width: 1300px;  margin-right: 480px;">
    <mat-card style="width: 1300px; margin-top: 5px;">
      <mat-toolbar class="tb">My Profile</mat-toolbar>
      <mat-divider></mat-divider>
      <mat-card-content style="margin-top: 30px; ">
        <div class="row gutters">
          <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
              <div class="card-body">
                <div class="account-settings">
                  <div class="user-profile">
                    <div class="user-avatar">
                      <img src="../../../assets/img/avatar.png">
                    </div>
                    <h4 class="user-name">{{first}} {{last}}</h4>
                    <h5 class="user-email">{{email}}</h5>
                  </div>
                  <mat-divider></mat-divider>
                  <div class="about">
                    <h4>About</h4>
                    <p>{{about}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
              <div class="card-body">
                <form [formGroup]="profileForm">
                  <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <h4 class="mb-2 text-primary">Required Information</h4>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">

                        <mat-form-field appearance="outline">
                          <mat-label>First Name</mat-label>
                          <input matInput formControlName="firstName">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <mat-form-field appearance="outline">
                          <mat-label>Last Name</mat-label>
                          <input matInput formControlName="lastName">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <mat-form-field appearance="outline">
                          <mat-label>Birthdate</mat-label>

                          <input matInput [matDatepicker]="picker" formControlName="birthdate">

                          <mat-hint>MM/DD/YYYY</mat-hint>
                          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                          <mat-error
                            *ngIf="profileForm.controls.birthdate.touched && profileForm.controls.birthdate.invalid">
                            <span *ngIf="profileForm.controls.birthdate.errors.required">This field is mandatory</span>
                          </mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <mat-form-field appearance="outline" fxFlex>
                          <mat-label>TCKN</mat-label>
                          <input matInput formControlName="tckn" maxlength="11" minlength="11">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <mat-divider></mat-divider>
                  <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <h4 class="mt-3 mb-2 text-primary">Additional Information</h4>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <mat-form-field appearance="outline" fxFlex>
                          <mat-label>Gender</mat-label>
                          <mat-select formControlName="gender">
                            <mat-option value="FEMALE">FEMALE</mat-option>
                            <mat-option value="MALE">MALE</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="form-group">
                        <mat-form-field appearance="outline" fxFlex>
                          <mat-label>Adress</mat-label>
                          <input matInput formControlName="address">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <mat-divider></mat-divider>
                  <div class="row gutters">
                    <div class="col-xl-12" style=" margin-top: 15px;">
                      <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 820px;" fxFlex>
                          <mat-label>About</mat-label>
                          <input matInput formControlName="about">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions align="end">
        <a mat-raised-button href="/candidate/homepage">Cancel</a>
        <span></span>
        <button mat-raised-button color="primary" type="submit" (click)="handleUpdate()"
          [disabled]="!(profileForm.valid && profileForm.dirty)">
          <mat-icon>edit</mat-icon>Update Profile
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</body>
