<mat-dialog-content class="mat-typography">
    <mat-toolbar>
        <mat-toolbar-row fxLayout="row">
            <span>Update Candidate Stage</span>
            <span class="spacer"></span>
            <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <form [formGroup]="updateCandidateForm">
        <p>
            <mat-form-field appearance="outline" fxFlex style="width: 100%; margin-top: 5%;">
                <mat-label>Candidate Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error
                    *ngIf="updateCandidateForm.controls.email.touched && updateCandidateForm.controls.email.invalid">
                    <span *ngIf="updateCandidateForm.controls.email.errors.required">This field is mandatory</span>
                    <span *ngIf="updateCandidateForm.controls.email.errors.pattern">Please enter a valid email</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex style="width: 100%; margin-top: 5%;">
                <mat-label>Candidate Success Status</mat-label>
                <mat-select formControlName="isPassed">
                    <mat-option value="true">PASSED</mat-option>
                    <mat-option value="false">FAILED</mat-option>
                </mat-select>
            </mat-form-field>

        </p>
    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(updateCandidateForm.valid && updateCandidateForm.dirty)">
        <mat-icon>assignment_turned_in</mat-icon>Update Stage
    </button>
</mat-dialog-actions>
